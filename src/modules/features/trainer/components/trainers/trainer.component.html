<p-toast></p-toast>
<div class="grid">
  <div class="col-12">
    <p-breadcrumb [model]="breadcrumbItems" [home]="{ icon: 'pi pi-home' }"></p-breadcrumb>
  </div>

  <div class="col-12">
    <div class="card px-6 py-6">
      <p-toast></p-toast>
      <p-toolbar *ngIf="claim.CanAdd" styleClass="mb-4">
        <ng-template pTemplate="left">
          <div class="my-2">
            <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNew()"></button>
          </div>
        </ng-template>
      </p-toolbar>
      <p-table
        #dt
        *ngIf="claim.CanGet"
        [value]="trainers"
        [columns]="columns"
        responsiveLayout="scroll"
        [rows]="10"
        [globalFilterFields]="['id', 'name', 'mobileNumber']"
        [paginator]="true"
        [rowsPerPageOptions]="rowsPerPageOptions"
        [showCurrentPageReport]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [rowHover]="true"
        dataKey="id"
        [totalRecords]="trainers.length"
      >
        <ng-template pTemplate="caption">
          <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
            <h5 class="m-0">Trainers</h5>
            <span class="block mt-2 md:mt-0 p-input-icon-left">
              <i class="pi pi-search"></i>
              <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..." class="w-full sm:w-auto" />
            </span>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field">{{ col.header }} <p-sortIcon field="{{ col.field }}" *ngIf="col.sortable"></p-sortIcon></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr>
            <td *ngFor="let col of textColumns">
              <span class="p-column-title">{{ col.field }}</span>
              {{ rowData[col.field] ?? 'trainer for test..' }}
            </td>

            <td>
              <span class="p-column-title">isActive</span>
              <p-inputSwitch [(ngModel)]="rowData.isActive" (ngModelChange)="onToggleSwitch(rowData.id, $event)"></p-inputSwitch>
            </td>

            <td>
              <p-button label="Packages" styleClass="custom-button m-1" icon="pi pi-package" (click)="naviagateToPackages(rowData.id)"></p-button>
              <p-button label="Groups" styleClass="custom-button m-1" icon="pi pi-users" (click)="navigateToGroups(rowData.id)"></p-button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

    <p-dialog [(visible)]="trainerDialog" [style]="{ width: '450px' }" header="Add new trainer phone" [modal]="true" class="p-fluid">
      <ng-template pTemplate="content">
        <div class="field">
          <label for="mobileNumber">Phone Number</label>
          <input
            type="text"
            pInputText
            id="mobileNumber"
            [(ngModel)]="trainer.mobileNumber"
            required
            maxlength="8"
            autofocus
            [ngClass]="{ 'ng-invalid ng-dirty': phoneInputText.touched && (!trainer.mobileNumber || !trainer.mobileNumber.match('[0-9]{8}')) }"
            pattern="[0-9]{8}"
            #phoneInputText="ngModel"
          />
          <small class="ng-dirty ng-invalid text-red-500" *ngIf="phoneInputText.touched && !trainer.mobileNumber">Trainer's phone number is required.</small>
          <small class="ng-dirty ng-invalid text-red-500" *ngIf="phoneInputText.touched && trainer.mobileNumber && !trainer.mobileNumber.match('[0-9]{8}')">
            Phone number must be an 8-digit number.
          </small>
        </div>
      </ng-template>
      <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveTrainer()" [disabled]="!trainer.mobileNumber || !trainer.mobileNumber.match('[0-9]{8}')"></button>
      </ng-template>
    </p-dialog>
  </div>
</div>
