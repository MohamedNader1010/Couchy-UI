<div class="grid">
  <div class="col-12">
    <p-breadcrumb [model]="breadcrumbItems" [home]="{ icon: 'pi pi-home' }"></p-breadcrumb>
  </div>

  <div class="col-12">
    <div class="card px-6 py-6">
      <p-toast></p-toast>
      <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="left">
          <div class="my-2">
            <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2"
              (click)="openNew()"></button>
          </div>
        </ng-template>
      </p-toolbar>
      <p-table #dt [value]="banars" [columns]="columns" responsiveLayout="scroll" [rows]="10"
        [globalFilterFields]="['Id', 'NameAr', 'NameEn']" [paginator]="true" [rowsPerPageOptions]="rowsPerPageOptions"
        [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [rowHover]="true" dataKey="id" [totalRecords]="banars.length">
        <ng-template pTemplate="caption">
          <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
            <h5 class="m-0">Categories</h5>
            <span class="block mt-2 md:mt-0 p-input-icon-left">
              <i class="pi pi-search"></i>
              <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..."
                class="w-full sm:w-auto" />
            </span>
          </div>
        </ng-template>
        <ng-template pTemplate="header" >
            <tr>
                <th *ngFor="let col of columns" [pSortableColumn]="col.field">{{col.header}} <p-sortIcon field="{{col.field}}" *ngIf="col.sortable"></p-sortIcon></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td *ngFor="let col of textColumns">
                  <span class="p-column-title">{{col.field}}</span>
                  {{rowData[col.field]}}
                </td>
                <td>
                  <span class="p-column-title">filePath</span>
                  <img [src]="rowData.filePath" width="100" class="shadow-4" />
                </td>
                <td>
                  <span class="p-column-title">isActive</span>
                  <p-inputSwitch [(ngModel)]="rowData.isActive"
                    (ngModelChange)="onToggleSwitch(rowData.id, $event)"></p-inputSwitch>
                </td>
                <td>
                  <span class="p-column-title">actions</span>
                  <div class="flex">
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="editBanar(rowData)"></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteBanar(rowData)"></button>
                  </div>
                </td>
            </tr>
        </ng-template>
      </p-table>
    </div>

    <p-dialog [(visible)]="banarDialog" header="Banar Details" [modal]="true"
      class="p-fluid">
      <ng-template pTemplate="content">
        <div class="field">
          <label for="nameEn">English Name</label>
          <input type="text" pInputText id="nameEn" [(ngModel)]="banar.nameEn" required autofocus
            [ngClass]="{ 'ng-invalid ng-dirty': submitted && !banar.nameEn }" />
          <small class="ng-dirty ng-invalid" *ngIf="submitted && !banar.nameEn">English Name is required.</small>
        </div>
        <div class="field">
          <label for="nameAr">Arabic Name</label>
          <input type="text" pInputText id="nameAr" [(ngModel)]="banar.nameAr" required autofocus
            [ngClass]="{ 'ng-invalid ng-dirty': submitted && !banar.nameAr }" />
          <small class="ng-dirty ng-invalid" *ngIf="submitted && !banar.nameAr">Arabic Name is required.</small>
        </div>
        <div class="field">
          <label for="nameAr">Image</label><div class="card flex justify-content-center">
            <p-toast></p-toast>
            <p-fileUpload mode="basic" chooseLabel="Choose banar" accept="image/*" [fileLimit]="1" (onSelect)="onFileSelect($event.files[0])"></p-fileUpload>
        </div>
        </div>
        <div class="field">
          <label for="nameAr">Link</label>
          <input type="text" pInputText id="nameAr" [(ngModel)]="banar.link" required autofocus
            [ngClass]="{ 'ng-invalid ng-dirty': submitted && !banar.link }" />
          <small class="ng-dirty ng-invalid" *ngIf="submitted && !banar.link">Link is required.</small>
        </div>
      </ng-template>
      <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveBanar()"></button>
      </ng-template>
    </p-dialog>

    <p-dialog [(visible)]="deleteBanarDialog" header="Confirm" [modal]="true" [style]="{ width: '450px' }">
      <div class="flex align-items-center justify-content-center">
        <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
        <span *ngIf="banar">Are you sure you want to delete <b>{{ banar.nameEn }}</b>?</span>
      </div>
      <ng-template pTemplate="footer">
        <button pButton pRipple icon="pi pi-times" class="p-button-text" label="No"
          (click)="deleteBanarDialog = false"></button>
        <button pButton pRipple icon="pi pi-check" class="p-button-text" label="Yes" (click)="confirmDelete()"></button>
      </ng-template>
    </p-dialog>
  </div>
</div>
