<div class="grid">
  <div class="col-12">
    <!-- <div class="card card-w-title">
            <h5>Breadcrumb</h5> -->
    <p-breadcrumb
      [model]="breadcrumbItems"
      [home]="{ icon: 'pi pi-home' }"
    ></p-breadcrumb>
    <!-- </div> -->
  </div>

  <div class="col-12">
    <div class="card px-6 py-6">
      <p-toast></p-toast>
      <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="left">
          <div class="my-2">
            <button
              pButton
              pRipple
              label="New"
              icon="pi pi-plus"
              class="p-button-success mr-2"
              (click)="openNew()"
            ></button>
            
          </div>
        </ng-template>
      </p-toolbar>

      <p-table
        #dt
        [value]="categories"
        [columns]="cols"
        responsiveLayout="scroll"
        [rows]="10"
        [globalFilterFields]="['Id', 'NameAr', 'NameEn']"
        [paginator]="true"
        [rowsPerPageOptions]="[10, 20, 30]"
        [showCurrentPageReport]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [rowHover]="true"
        dataKey="id"
        [totalRecords]="categories.length"
      >
        <ng-template pTemplate="caption">
          <div
            class="flex flex-column md:flex-row md:justify-content-between md:align-items-center"
          >
            <h5 class="m-0">Categories</h5>
            <span class="block mt-2 md:mt-0 p-input-icon-left">
              <i class="pi pi-search"></i>
              <input
                pInputText
                type="text"
                (input)="onGlobalFilter(dt, $event)"
                placeholder="Search..."
                class="w-full sm:w-auto"
              />
            </span>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="Id">
              Id <p-sortIcon field="Id"></p-sortIcon>
            </th>
            <th pSortableColumn="NameEn">
              Name-En<p-sortIcon field="NameEn"></p-sortIcon>
            </th>
            <th pSortableColumn="NameAr">
              Name-Ar<p-sortIcon field="NameAr"></p-sortIcon>
            </th>
            <th pSortableColumn="Active">
              Active <p-sortIcon field="Active"></p-sortIcon>
            </th>
            <th></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-category>
          <tr>
            <td style="width: 14%; min-width: 10rem">
              <span class="p-column-title">Id</span>
              {{ category.id }}
            </td>
            <td style="width: 14%; min-width: 10rem">
              <span class="p-column-title">NameEn</span>
              {{ category.nameEn }}
            </td>
            <td style="width: 14%; min-width: 10rem">
              <span class="p-column-title">NameAr</span>
              {{ category.nameAr }}
            </td>
            <td style="width: 14%; min-width: 10rem">
              <span class="p-column-title">{{category.isActive}}</span>
              <p-inputSwitch [(ngModel)]="category.isActive" (ngModelChange)="onToggleSwitch(category.id, $event)"></p-inputSwitch>
            </td>
            <td>
              <div class="flex">
                <button
                  pButton
                  pRipple
                  icon="pi pi-pencil"
                  class="p-button-rounded p-button-success mr-2"
                  (click)="editCategory(category)"
                ></button>
                <button
                  pButton
                  pRipple
                  icon="pi pi-trash"
                  class="p-button-rounded p-button-warning"
                  (click)="deleteCategory(category.id)"
                ></button>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

    <p-dialog
      [(visible)]="categoryDialog"
      [style]="{ width: '450px' }"
      header="Product Details"
      [modal]="true"
      class="p-fluid"
    >
      <ng-template pTemplate="content">

        <div class="field">
          <label for="nameEn">Name En</label>
          <input
            type="text"
            pInputText
            id="nameEn"
            [(ngModel)]="category.nameEn"
            required
            autofocus
            [ngClass]="{ 'ng-invalid ng-dirty': submitted && !category.nameEn }"
          />
          <small class="ng-dirty ng-invalid" *ngIf="submitted && !category.nameEn"
            >Name En is required.</small
          >
        </div>
        <div class="field">
          <label for="nameAr">Name Ar</label>
          <input
            type="text"
            pInputText
            id="nameAr"
            [(ngModel)]="category.nameAr"
            required
            autofocus
            [ngClass]="{ 'ng-invalid ng-dirty': submitted && !category.nameAr }"
          />
          <small class="ng-dirty ng-invalid" *ngIf="submitted && !category.nameAr"
            >Name Ar is required.</small
          >
        </div>
       
      </ng-template>

      <ng-template pTemplate="footer">
        <button
          pButton
          pRipple
          label="Cancel"
          icon="pi pi-times"
          class="p-button-text"
          (click)="hideDialog()"
        ></button>
        <button
          pButton
          pRipple
          label="Save"
          icon="pi pi-check"
          class="p-button-text"
          (click)="saveCategory()"
        ></button>
      </ng-template>
    </p-dialog>

    <p-dialog
      [(visible)]="deleteCategoryDialog"
      header="Confirm"
      [modal]="true"
      [style]="{ width: '450px' }"
    >
      <div class="flex align-items-center justify-content-center">
        <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
        <span *ngIf="product"
          >Are you sure you want to delete <b>{{ category.nameEn }}</b
          >?</span
        >
      </div>
      <ng-template pTemplate="footer">
        <button
          pButton
          pRipple
          icon="pi pi-times"
          class="p-button-text"
          label="No"
          (click)="deleteCategoryDialog = false"
        ></button>
        <button
          pButton
          pRipple
          icon="pi pi-check"
          class="p-button-text"
          label="Yes"
          (click)="confirmDelete()"
        ></button>
      </ng-template>
    </p-dialog>

    <p-dialog
      [(visible)]="deleteProductsDialog"
      header="Confirm"
      [modal]="true"
      [style]="{ width: '450px' }"
    >
      <div class="flex align-items-center justify-content-center">
        <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
        <span>Are you sure you want to delete selected products?</span>
      </div>
      <ng-template pTemplate="footer">
        <button
          pButton
          pRipple
          icon="pi pi-times"
          class="p-button-text"
          label="No"
          (click)="deleteProductsDialog = false"
        ></button>
        <button
          pButton
          pRipple
          icon="pi pi-check"
          class="p-button-text"
          label="Yes"
          (click)="confirmDeleteSelected()"
        ></button>
      </ng-template>
    </p-dialog>
  </div>
</div>
